name: Release

on:
  create:
    tags:
      - v*

jobs:
  release:
    name: Release on GitHub
    runs-on: ubuntu-latest
    steps:
      - name: Check out codes
        uses: actions/checkout@v3

      - name: validate
        uses: docker://goreleaser/goreleaser:latest
        with:
          args: check

      - name: release
        uses: docker://goreleaser/goreleaser:latest
        with:
          args: release
        env:
          GITHUB_TOKEN: ${{secrets.GITHUB_TOKEN}}
